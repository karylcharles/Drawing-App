<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <title>Drawing App</title>
</head>

<body>
    <!--Title -->
    <div id="header">Drawing App</div>
    <!--Input -->
    <div class="inputContainer">
        <!-- Color-->
        <div class="input" id="colorInput">
            <input type="color" id="paintColor" list>
        </div>

        <div class="input" id="thicknessInput">
            <div id="circle"></div>
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>
    
    <!-- Canvas container-->
    <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>

    <!-- buttons-->
    <div class="inputContainer2">
        <!--Erase-->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>

        <!--Save-->
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>

        <!--Reset-->
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
